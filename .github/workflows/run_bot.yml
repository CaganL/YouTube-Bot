name: YouTube Shorts Bot

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *' # Her gün Türkiye saatiyle 13:00'de çalışır

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Depoyu Çek (Checkout)
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Sistem Araçlarını Kur (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i 's/domain="path" rights="none" pattern="@\*"/domain="path" rights="read|write" pattern="@*"/g' /etc/ImageMagick-6/policy.xml

      - name: Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib requests moviepy edge-tts

      - name: Botu Çalıştır
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python main.py
